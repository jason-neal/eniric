# YAML configuration script

name: eniric_default

# The parameters defining the spectral libraries live here.
paths:
  phoenix_raw: "data/test_data/PHOENIX-raw"
  phoenix_dat: "data/test_data/PHOENIX-ACES_spectra"
  results: "data/test_data/results"
  resampled: "data/test_data/resampled"
  test_data: "data/test_data/"
  atmmodel: "data/atmmodel"
  precision: "precision/"

bands:
  all: ["VIS", "K", "H", "J", "Y", "Z", "CONT", "NIR", "GAP"]


# Keywords needed for Starfish to be used
outdir : results/

plotdir : plots/

# The parameters defining your raw spectral library live here.
grid:
    raw_path: "../../data/PHOENIX-ALL/PHOENIX"
    parname: ["temp", "logg", "Z"]
    hdf5_path: ""
    # raw_path: "../libraries/raw/CIFIST/"
    key_name: "t{0:.0f}g{1:.1f}" # Specifies how the params are stored
    parname: ["temp", "logg", "Z"]
    parrange: [[2300, 3700], [4.0, 5.5], [-1.5, 1.5]]
    wl_range: [6300, 6360]
    buffer: 50. # AA

data:
    grid_name: "Eniric"
    instruments: []

