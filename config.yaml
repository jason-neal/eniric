# YAML configuration script

name: eniric_default

# The parameters defining the spectral libraries live here.
paths:
  phoenix_raw: ["data", "test_data","phoenix-raw"]
  btsettl_raw: ["data", "test_data", "BT-Settl"]
  test_data: ["data","test_data"]
  atmmodel: ["data", "atmmodel"]
  precision: ["precision"]
  # Obsolete paths for testing only
  phoenix_dat: ["data", "test_data","obsolete","PHOENIX-ACES_spectra"]
  results:  ["data","test_data","obsolete","results"]
  resampled: ["data","test_data","obsolete", "resampled"]

cache:
  # location: None  # Disables cache
  location: [".joblib"]

atmmodel:
  # Base name of telluric model
  base: "Average_TAPAS_2014"

bands:
  all: ["K", "H", "J", "Y", "Z", "TEST"]

# Add your custom band limits here
custom_bands:
    TEST: [2.1,2.2]
#  g: ()
#  r: ()
#  z: ()


# Keywords needed for Starfish to be used
outdir : results/
plotdir : plots/

# Starfish parameters defining your raw spectral library live here.
grid:
    raw_path: "../../data/PHOENIX-ALL/PHOENIX"
    hdf5_path: ""
    key_name: "t{0:.0f}g{1:.1f}" # Specifies how the params are stored
    parname: ["temp", "logg", "Z"]
    parrange: [[2300, 3700], [4.0, 5.5], [-1.5, 1.5]]
    wl_range: [6300, 6360]
    buffer: 50. # AA

data:
    grid_name: "eniric"
    instruments: []
