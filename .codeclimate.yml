---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - python
  fixme:
    enabled: true
  radon:
    enabled: true
  pep8:
    enabled: true
    checks:
      E501:
        enabled: false
      E203:
        enbled: false
      W503:
        enabed: false
ratings:
  paths:
  - "**.py"

exclude_paths:
# - tests/
- data/
- precision/
- venv/
- plots/